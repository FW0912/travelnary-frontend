name: Prepare application
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.JS
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci
        
      - name: Create environment files
        run: |
          mkdir -p src/environments
          echo "export const environment = {{ secrets.ENV }}" > src/environments/environment.ts
          echo "export const environment = {{ secrets.DEV_ENV }}" > src/environments/environment.dev.ts
