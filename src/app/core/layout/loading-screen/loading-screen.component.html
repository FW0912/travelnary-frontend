@if(loadingService.isLoading()) {
<div
	class="flex fixed w-screen h-screen justify-center items-center z-50 select-none"
	@fadeInOut
>
	<div
		class="flex absolute w-full h-full bg-primary dark:bg-white opacity-90"
	></div>
	<div class="flex flex-col gap-4 items-center z-10">
		<div class="flex gap-2 items-center">
			<img
				src="icons/travelnary-icon.png"
				class="w-12 h-12 object-contain"
			/>
			<span class="text-white text-3xl">Travelnary</span>
		</div>
		<div class="flex flex-col gap-2 items-center">
			<mat-spinner class="loading-spinner" diameter="20"></mat-spinner>
			<span class="text-white text-xs">Loading...</span>
		</div>
	</div>
</div>
}
