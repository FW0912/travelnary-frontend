@if(loadingService.isLoading()) {
<div
	class="flex fixed top-0 left-0 w-screen h-screen justify-center items-center z-[9999] select-none pointer-events-none"
	@fadeInOut
>
	<div class="flex relative flex-col gap-4 justify-center items-center p-7">
		<div
			class="flex absolute w-full h-full bg-primary opacity-80 rounded-lg"
		></div>
		<div class="flex gap-2 items-center z-10">
			<img
				src="icons/travelnary-icon.png"
				class="w-12 h-12 object-contain"
			/>
			<span class="text-white text-3xl">Travelnary</span>
		</div>
		<div class="flex flex-col gap-2 items-center z-10">
			<mat-spinner class="loading-spinner" diameter="20"></mat-spinner>
			<span class="text-white text-xs">Loading...</span>
		</div>
	</div>
</div>
}
