<div class="flex flex-col gap-10 px-10">
	<div class="flex flex-col gap-5">
		<app-plan-details
			class="w-full"
			[plan]="plan()"
			(pinToggled)="togglePin()"
		></app-plan-details>

		<div class="flex gap-2 items-center">
			<app-border-button
				extraClasses="!rounded-xl"
				(onClick)="toggleLike()"
			>
				<div class="flex gap-2 items-center">
					<i
						class="bi text-error"
						style="-webkit-text-stroke: 0.5px"
						[ngClass]="
							plan().is_liked ? 'bi-heart-fill' : 'bi-heart'
						"
					></i>
					<span class="font-medium">Like</span>
				</div>
			</app-border-button>

			<app-border-button
				extraClasses="!rounded-xl"
				(onClick)="openSharePlanPopup()"
			>
				<div class="flex gap-2 items-center">
					<i class="bi bi-share"></i>
					<span class="font-medium">Share</span>
				</div>
			</app-border-button>
		</div>
	</div>

	<div class="flex gap-10">
		<div class="flex flex-col gap-4">
			<app-locations
				class="w-full"
				[day]="1"
				[locationList]="locationList()"
				[readOnly]="false"
			></app-locations>

			<app-locations
				class="w-full"
				[day]="2"
				[locationList]="locationList()"
				[readOnly]="true"
			></app-locations>
		</div>

		<div class="w-1/3 self-stretch rounded-md bg-placeholder"></div>
	</div>

	<app-comments [commentsList]="commentsList()"></app-comments>
</div>
