<div
	class="flex flex-col md:flex-row w-full min-h-[calc(100vh-8.5rem)] justify-center gap-10"
>
	<app-plan-filter (onFilter)="onFilter($event)"></app-plan-filter>

	<div class="flex flex-col w-full md:w-3/4 gap-2">
		<span class="text-primary text-3xl">Browse Plans</span>

		<div
			class="flex items-center gap-2 sticky top-0 py-4 bg-light dark:bg-dark"
		>
			<app-dropdown
				[optionList]="PLAN_FILTER_TYPE_LIST"
				(onSelected)="onPlanFilterTypeSelected($event)"
				widthClass="w-44"
			></app-dropdown>

			<div class="flex w-full relative">
				<!-- <app-text-input
					id="search"
					name="search"
					placeholder="Search by name..."
					[(input)]="nameFilter"
					class="w-full"
					extraClasses="py-2 !rounded-lg pl-3 pr-10"
				></app-text-input> -->

				<i
					class="bi bi-search text-sm absolute top-1/2 -translate-y-1/2 right-4"
				></i>
			</div>
		</div>

		<app-plan-gallery [planList]="planList()!"></app-plan-gallery>
	</div>
</div>
