<div class="flex w-full min-h-[calc(100vh-8.5rem)] justify-center gap-10">
	<app-plan-filter
		class="self-center w-1/4"
		(onFilter)="onFilter($event)"
	></app-plan-filter>

	<div class="flex flex-col w-3/4 gap-5">
		<span class="text-primary text-3xl">Browse Plans</span>
		<div class="flex items-center gap-2">
			<app-dropdown
				[optionList]="PLAN_FILTER_TYPE_LIST"
				(onSelected)="onPlanFilterTypeSelected($event)"
				widthClass="w-44"
			></app-dropdown>

			<div class="flex w-full relative">
				<app-text-input
					id="search"
					name="search"
					placeholder="Search by name..."
					[(input)]="nameFilter"
					class="w-full"
					extraClasses="py-2 !rounded-lg pl-3 pr-10"
				></app-text-input>

				<i
					class="bi bi-search text-sm absolute top-1/2 -translate-y-1/2 right-4"
				></i>
			</div>
		</div>
	</div>
</div>
