<div class="flex flex-col gap-4">
	<span class="text-3xl text-primary font-medium">Day {{ day() }}</span>

	@if(!isSorting()) {
	<div class="flex flex-col">
		@for(location of locationList(); let isLast = $last; track location.id)
		{
		<app-location-details-section
			[location]="location"
			[readOnly]="readOnly()"
			[isLast]="isLast"
		></app-location-details-section>
		} @if(!readOnly()) {
		<div
			class="flex gap-3 items-center hover:text-hover transition-colors cursor-pointer"
		>
			<div
				class="flex shrink-0 w-10 h-10 rounded-full border border-black dark:border-white justify-center items-center"
			>
				<i class="bi bi-plus-lg"></i>
			</div>

			<span class="font-medium">Add a Location</span>
		</div>
		}
	</div>
	} @else {
	<div cdkDropList>
		@for(location of locationList(); track location.id) {
		<app-location-details-card></app-location-details-card>
		}
	</div>
	}
</div>
