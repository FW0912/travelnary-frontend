@if(href.length > 0) {
<a
	[class]="
		'font-poppins px-4 py-2 text-sm no-underline text-white bg-primary rounded-lg hover:bg-primary-hover transition-colors ' +
		extraClasses
	"
	[href]="href"
	>{{ label }}</a
>
} @else {
<button
	[class]="
		'font-poppins px-4 py-2 text-sm border-none text-white bg-primary rounded-lg hover:bg-primary-hover transition-colors cursor-pointer ' +
		extraClasses
	"
	(click)="onButtonClick($event)"
>
	{{ label }}
</button>
}
