@if(href.length > 0) {
<a
	[class]="
		'font-poppins px-4 py-2 text-sm font-medium no-underline border rounded-lg border-black hover:bg-hover-bg dark:border-white dark:hover:bg-dark-hover-bg transition-colors ' +
		extraClasses
	"
	[href]="href"
	>{{ label }}</a
>
} @else {
<button
	[class]="
		'font-poppins px-4 py-2 text-sm font-medium border rounded-lg border-black hover:bg-hover-bg dark:border-white dark:hover:bg-dark-hover-bg transition-colors cursor-pointer ' +
		extraClasses
	"
	(click)="onButtonClick($event)"
>
	{{ label }}
</button>
}
