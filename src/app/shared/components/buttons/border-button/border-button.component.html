@if(href.length > 0) {
<a
	[class]="
		'font-poppins px-4 py-2 font-medium no-underline border border-accent rounded-lg hover:bg-accent transition-colors ' +
		extraClasses
	"
	[href]="href"
	>{{ label }}</a
>
} @else {
<button
	[class]="
		'font-poppins px-4 py-2 font-medium border border-accent rounded-lg hover:bg-accent transition-colors cursor-pointer ' +
		extraClasses
	"
	(click)="onButtonClick($event)"
>
	{{ label }}
</button>
}
